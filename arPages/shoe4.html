<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <title>Shoe QR Page</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <a-obj-model src="./airmax_white_low.obj" material="color: blue" scale="0.1 0.1 0.1" position="0 1 0" rotation="-20 -90 45"></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
