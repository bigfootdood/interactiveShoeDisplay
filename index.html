<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>

</head>

<body>

    <div id="coverPage" hidden="true">
        <img id="logo" src="assets/logo.png">
    </div>

    <canvas id="canvas" class="border"></canvas>
    <video autoplay="true" id="videoElement"></video>

    <div id="mainContainer" class="flex-container">
        <div id="topRow" class="flex-row">
            <img id="airmax1" class="airmax" src="assets/airmax_white.png" alt="airmax">
            <img id="airmax2" class="airmax" src="assets/airmax_black.png" alt="airmax">
            <img id="airmax3" class="airmax" src="assets/airmax_green.png" alt="airmax">
        </div>
        <div id="centerRow" class="flex-row">
            <img id="marker" src="assets/hiro.png" alt="marker">
            <img id="qr" src="assets/qr.png">
        </div>
        <div id="bottomRow" class="flex-row">
            <img id="airmax4" class="airmax" src="assets/airmax_blue.png" alt="airmax">
            <img id="airmax5" class="airmax" src="assets/airmax_red.png" alt="airmax">
            <img id="airmax6" class="airmax" src="assets/airmax_orange.png" alt="airmax">
        </div>
    </div>

</body>
<script src="tracking.js"></script>

</html>
